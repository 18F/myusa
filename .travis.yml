language: ruby
rvm:
  - 2.1.2
services:
  - mysql
env:
  global:
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=coverage
    - SLACK_ORG=18f PROJECT=myusa
    - secure: 
install:
  - bundle install --without development
before_script:
  - cp config/database.yml.example config/database.yml
  - cp config/secrets.yml.example config/secrets.yml
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
script:
  - RAILS_ENV=test bundle exec rake db:setup
  - bundle exec rspec --format RspecJunitFormatter -o shippable/testresults/results.xml
after_failure:
  - mysql -e 'show databases;'
  - cat ./config/database.yml
  - echo $RAILS_ENV
  - bundle exec rake --version
  - python other/slack/slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN
notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - jeremy.grahame@gsa.gov
