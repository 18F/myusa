after_failure:
  - mysql -e 'show databases;'
  - cat ./config/database.yml
  - echo $RAILS_ENV
  - bundle exec rake --version
  - python other/slack/slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN
after_success:
  - python other/slack/slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN -s
build_environment: ubuntu1404
before_script:
  - cp config/database.yml.example config/database.yml
  - mysql -e 'create database `myusa-server_test`;'
install:
  - bundle install --without development
language: ruby
env:
  - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage SLACK_ORG=18f PROJECT=myusa
  secure: 
notifications:
  email:
    recipients:
      - jeremy.grahame@gsa.gov
rvm:
  - 2.1.2
script:
  - bundle exec rake db:schema:load
  - bundle exec rake db:test:prepare
  - bundle exec rake spec
services:
  - mysql
